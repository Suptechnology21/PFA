<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir la difficulté</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-screen">
        <h1>Memory Game</h1>
        <h2>Choisissez la difficulté :</h2>
        <button id="easy">Facil</button>
        <button id="medium">Moyenne</button>
        <button id="hard">Difficil</button>
    </div>
    <script>
        const difficultyButtons = document.querySelectorAll('button[id]');

        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                localStorage.setItem('difficulty', button.id);
                window.location.href = 'matrice.html'; // Redirection immédiate après sélection
            });
        });
    </script>
</body>
</html>
