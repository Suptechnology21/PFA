<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Memory Game | CASPER</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Ajouter ces éléments juste après la div game-title -->
<div class="memory-cards">
    <div class="memory-card">?</div>
    <div class="memory-card">♠</div>
    <div class="memory-card">♣</div>
    <div class="memory-card">♥</div>
    <div class="memory-card">♦</div>
    <div class="memory-card">?</div>
</div>
    <div class="game-title">
        <span>M</span>
        <span>E</span>
        <span>M</span>
        <span>O</span>
        <span>R</span>
        <span>Y</span>
        <span class="space"></span>
        <span>G</span>
        <span>A</span>
        <span>M</span>
        <span>E</span>
    </div>

    <div class="glowing-light"></div>
    <div class="login-box">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2 id="form-title">Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required id="password">
                <label>Password</label>
                <div class="input-line"></div>
            </div>
            <div id="confirm-box" class="input-box" style="display: none;">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required id="confirm-password">
                <label>Confirm Password</label>
                <div class="input-line"></div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p id="toggle-register">Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="form.JS"></script>
</body>
</html>
