<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - S√©lection du Th√®me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A5F7A;
            --secondary-color: #159895;
            --accent-color: #57C5B6;
            --background-color: #F8F9FA;
            --text-color: #2C3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(26, 95, 122, 0.1);
            text-align: center;
            position: relative;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #E0F2F1, #B2DFDB);
            opacity: 0.3;
            animation: backgroundShift 10s infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(45deg, rgba(26, 95, 122, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(26, 95, 122, 0.05) 25%, transparent 25%);
            background-size: 50px 50px;
            opacity: 0.5;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            letter-spacing: -1px;
            animation: memoryPulse 2s infinite alternate;
            text-shadow: 2px 2px 4px rgba(26, 95, 122, 0.1);
        }

        @keyframes memoryPulse {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(-2deg); }
            100% { transform: scale(1.02) rotate(2deg); }
        }

        .theme-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            perspective: 1000px;
        }

        .theme-btn {
            padding: 15px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            opacity: 0;
            transform: rotateX(30deg) translateZ(50px);
            animation: themeButtonSlideIn 0.5s forwards;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes themeButtonSlideIn {
            0% { 
                transform: rotateX(30deg) translateZ(100px); 
                opacity: 0;
            }
            100% { 
                transform: rotateX(0) translateZ(0);
                opacity: 1;
            }
        }

        .theme-btn:nth-child(1) { animation-delay: 0.2s; }
        .theme-btn:nth-child(2) { animation-delay: 0.4s; }
        .theme-btn:nth-child(3) { animation-delay: 0.6s; }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(26, 95, 122, 0.1), transparent);
            transition: 0.4s;
        }

        .theme-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%) scale(0);
            transition: all 0.3s ease;
            opacity: 0;
            font-size: 1.5rem;
        }

        #theme-animals::after { content: 'üêæ'; }
        #theme-nature::after { content: 'üçÉ'; }
        #theme-objects::after { content: 'üß©'; }

        .theme-btn:hover::before {
            left: 100%;
        }

        .theme-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-5px) rotateX(-5deg);
            box-shadow: 0 10px 20px rgba(26, 95, 122, 0.2);
        }

        .theme-btn:hover::after {
            transform: translateY(-50%) scale(1.5);
            opacity: 1;
        }

        .theme-description {
            margin-top: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            transform: translateY(20px);
            animation: descriptionFadeIn 0.5s forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        @keyframes descriptionFadeIn {
            0% { 
                transform: translateY(20px);
                opacity: 0;
            }
            100% { 
                transform: translateY(0);
                opacity: 0.7;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-toggle {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="background-pattern"></div>

    <div class="container">
        <div class="logo">Memory Game</div>
        
        <div class="theme-selection">
            <button id="theme-animals" class="theme-btn">Th√®me Animaux</button>
            <button id="theme-nature" class="theme-btn">Th√®me Nature</button>
            <button id="theme-objects" class="theme-btn">Th√®me Objets</button>
        </div>
        
        <div class="theme-description">
            S√©lectionnez votre th√®me de jeu
        </div>
    </div>

    <div class="music-controls">
        <button id="musicToggle" class="music-toggle">üéµ</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <script>
        const themeButtons = document.querySelectorAll('.theme-btn');
        const description = document.querySelector('.theme-description');
        const container = document.querySelector('.container');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');

        function handleThemeSelection(theme) {
            container.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
            container.style.transform = 'rotateY(90deg) scale(0.8)';
            container.style.opacity = '0';
            
            localStorage.setItem('gameTheme', theme);
            description.textContent = `Th√®me ${theme.charAt(0).toUpperCase() + theme.slice(1)} s√©lectionn√©...`;
            description.style.color = 'var(--accent-color)';
            
            setTimeout(() => {
                window.location.href = 'index2.html';
            }, 500);
        }

        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                handleThemeSelection(button.id.split('-')[1]);
            });

            button.addEventListener('mouseenter', () => {
                description.style.opacity = '1';
                description.style.transform = 'translateY(-5px)';
            });

            button.addEventListener('mouseleave', () => {
                description.style.opacity = '0.7';
                description.style.transform = 'translateY(0)';
            });
        });

        // Gestion de la musique
        let isMusicPlaying = false;

        function tryAutoPlayMusic() {
            backgroundMusic.volume = 0.3; // Volume √† 30%
            const playPromise = backgroundMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    musicToggle.textContent = 'üéµ';
                }).catch(error => {
                    console.log('Lecture automatique bloqu√©e', error);
                    isMusicPlaying = false;
                    musicToggle.textContent = 'üîá';
                });
            }
        }

        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = 'üîá';
                isMusicPlaying = false;
            } else {
                tryAutoPlayMusic();
            }
        });

        // Tentative de lecture automatique lors du chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // Ajout d'un √©v√©nement d'interaction pour d√©bloquer l'autoplay
            document.body.addEventListener('click', tryAutoPlayMusic, { once: true });
            
            // Premi√®re tentative d'autoplay
            tryAutoPlayMusic();
        });
    </script>
</body>
</html>
