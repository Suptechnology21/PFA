<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - SÃ©lection du Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A5F7A;
            --secondary-color: #159895;
            --accent-color: #57C5B6;
            --background-color: #F8F9FA;
            --text-color: #2C3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            perspective: 1000px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(26, 95, 122, 0.1);
            text-align: center;
            position: relative;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #E0F2F1, #B2DFDB);
            opacity: 0.3;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                linear-gradient(45deg, rgba(26, 95, 122, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(26, 95, 122, 0.05) 25%, transparent 25%);
            background-size: 50px 50px;
            opacity: 0.5;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
            letter-spacing: -1px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .mode-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            perspective: 1000px;
        }

        .mode-btn {
            padding: 15px;
            border: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(30deg) translateZ(50px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            0% { 
                transform: rotateX(30deg) translateZ(100px); 
                opacity: 0;
            }
            100% { 
                transform: rotateX(0) translateZ(0);
                opacity: 1;
            }
        }

        .mode-btn:nth-child(1) {
            animation-delay: 0.2s;
        }

        .mode-btn:nth-child(2) {
            animation-delay: 0.4s;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(26, 95, 122, 0.1), transparent);
            transition: 0.4s;
        }

        .mode-btn::after {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%) scale(0);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .mode-btn:hover::before {
            left: 100%;
        }

        .mode-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-5px) rotateX(-5deg);
            box-shadow: 0 10px 20px rgba(26, 95, 122, 0.2);
        }

        .mode-btn:hover::after {
            transform: translateY(-50%) scale(1.5);
            opacity: 1;
        }

        #solo-btn::after {
            content: 'ðŸ‘¤';
        }

        #duo-btn::after {
            content: 'ðŸ‘¥';
        }

        .mode-description {
            margin-top: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            transform: translateY(20px);
            animation: fadeInDescription 0.5s forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        @keyframes fadeInDescription {
            0% { 
                transform: translateY(20px);
                opacity: 0;
            }
            100% { 
                transform: translateY(0);
                opacity: 0.7;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-toggle {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="background-pattern"></div>

    <div class="container">
        <div class="logo">Memory Game</div>
        
        <div class="mode-selection">
            <button id="solo-btn" class="mode-btn">Mode Solo</button>
            <button id="duo-btn" class="mode-btn">Mode Duo</button>
        </div>
        
        <div class="mode-description">
            SÃ©lectionnez votre mode de jeu
        </div>
    </div>

    <div class="music-controls">
        <button id="musicToggle" class="music-toggle">ðŸŽµ</button>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'Ã©lÃ©ment audio.
    </audio>

    <script>
        const soloBtn = document.getElementById('solo-btn');
        const duoBtn = document.getElementById('duo-btn');
        const description = document.querySelector('.mode-description');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');

        function handleModeSelection(mode) {
            const container = document.querySelector('.container');
            container.style.transform = 'rotateY(90deg) scale(0.8)';
            container.style.opacity = '0';
            
            localStorage.setItem('gameMode', mode);
            description.textContent = `Mode ${mode.charAt(0).toUpperCase() + mode.slice(1)} sÃ©lectionnÃ©...`;
            description.style.color = 'var(--accent-color)';
            
            setTimeout(() => {
                window.location.href = 'index1.html';
            }, 500);
        }

        soloBtn.addEventListener('click', () => handleModeSelection('solo'));
        duoBtn.addEventListener('click', () => handleModeSelection('duo'));

        [soloBtn, duoBtn].forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                description.style.opacity = '1';
                description.style.transform = 'translateY(-5px)';
            });

            btn.addEventListener('mouseleave', () => {
                description.style.opacity = '0.7';
                description.style.transform = 'translateY(0)';
            });
        });

        // Gestion de la musique
        let isMusicPlaying = false;

        function tryAutoPlayMusic() {
            backgroundMusic.volume = 0.3; // Volume Ã  30%
            const playPromise = backgroundMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                    musicToggle.textContent = 'ðŸŽµ';
                }).catch(error => {
                    console.log('Lecture automatique bloquÃ©e', error);
                    isMusicPlaying = false;
                    musicToggle.textContent = 'ðŸ”‡';
                });
            }
        }

        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.textContent = 'ðŸ”‡';
                isMusicPlaying = false;
            } else {
                tryAutoPlayMusic();
            }
        });

        // Tentative de lecture automatique lors du chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            // Ajout d'un Ã©vÃ©nement d'interaction pour dÃ©bloquer l'autoplay
            document.body.addEventListener('click', tryAutoPlayMusic, { once: true });
            
            // PremiÃ¨re tentative d'autoplay
            tryAutoPlayMusic();
        });
    </script>
</body>
</html>
